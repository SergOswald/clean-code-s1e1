<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="eisenhewer-matrix-head">
      <img class="eisenhewer-matrix-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-main-page-element">
      <p id="top-section-for-adding-element-to-list">
        <label class="add-item-lab" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="total-inp task" type="text">
          <button id="but-total">Add</button>
        </div>
      </p>
      <h3 class="headers">Todo</h3>
      <ul id="incomplete-tasks" class="list-todo-comp">
        <li id="inp-line">
          <input type="checkbox" class="total-inp inp-line-check">
          <label class="task">Pay Bills</label>
          <input type="text" class="total-inp task">
          <button class="button-for-edit-save" id="but-total">Edit</button>
          <button class="button-for-del" id="but-total">
            <img class="img-for-del"  src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode" id="inp-line">
          <input type="checkbox" class="total-inp">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="total-inp task">
          <button class="button-for-edit-save" id="but-total">Save</button>
          <button class="button-for-del" id="but-total">
            <img class="img-for-del" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="headers">Completed</h3>
      <ul id="completed-tasks" class="list-todo-comp">
        <li id="inp-line">
          <input type="checkbox" class="total-inp inp-line-check" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="total-inp task">
          <button class="button-for-edit-save" id="but-total">Edit</button>
          <button class="button-for-del" id="but-total">
            <img class="img-for-del" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
